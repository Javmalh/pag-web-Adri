{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mis Nietas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- iconos de bootstrap-->
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script>
      var expr = /^[a-zA-Z0-9_\.\-]+@[a-zA-Z0-9]+\.[a-zA-Z-9\-\.]+$/;
      var expr2 =/^[0-9]+$/;
      $(document).ready(function(){
        $("#bEnviar").click(function(){
          var nombre = $("#name").val();
          var apP = $("#ApellidoP").val();
          var apM = $("#ApellidoM").val();
          var mail = $("#Correo").val();
          var cel = $("#Celular").val();

          if(nombre == ""){
            $("error1").fadeIn();
            return false;
          }else{
            $("error1").fadeOut();
          }
          if(apP == ""){
            $("error2").fadeIn();
            return false;
          }else{
            $("error2").fadeOut();
          }
          if(apM == ""){
            $("error3").fadeIn();
            return false;
          }else{
            $("error3").fadeOut();
          }
          if(mail == "" || !expr.test(mail)){
            $("error4").fadeIn();
            return false;
          }else{
            $("error4").fadeOut();
          }
          if(cel == ""|| !expr2.test(cel) || length(cel)<9){
            $("error5").fadeIn();
            return false;
          }else{
            $("error5").fadeOut();
          }
          
        });
        
      });
    </script>

  </head>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-xs-8">
            <div class="card rounded-3 text-white bg-dark">
                <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                        <img src="{% static 'paginaprincipal/images/logo.png' %}" style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Registrarse</h4>
                    </div>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Hubo un error en el registro. Por favor, verifica los datos ingresados.
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="form-outline mb-4">
                            <label class="form-label" for="username">Nombre de usuario</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Obligatorio" required />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="password1">Contraseña</label>
                            <input type="password" id="password1" name="password1" class="form-control" placeholder="Obligatorio" required />
                            
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="password2">Repetir contraseña</label>
                            <input type="password" id="password2" name="password2" class="form-control" placeholder="Obligatorio" required />
                            
                        </div>

                        <div class="text-center pt-1 mb-5 pb-1">
                            <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2">Registrarse</button>
                        </div>
                        <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-white">Inicia sesión aquí</a></p>

                        <a href="{% url 'index' %}" class="btn btn-primary btn-block fa-lg gradient-custom-2">Volver a la página principal</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
