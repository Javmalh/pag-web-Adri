{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mis Nietas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- iconos de bootstrap-->
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script>
      var expr = /^[a-zA-Z0-9_\.\-]+@[a-zA-Z0-9]+\.[a-zA-Z-9\-\.]+$/;
      var expr2 =/^[0-9]+$/;
      $(document).ready(function(){
        $("#bEnviar").click(function(){
          var nombre = $("#name").val();
          var apP = $("#ApellidoP").val();
          var apM = $("#ApellidoM").val();
          var mail = $("#Correo").val();
          var cel = $("#Celular").val();

          if(nombre == ""){
            $("error1").fadeIn();
            return false;
          }else{
            $("error1").fadeOut();
          }
          if(apP == ""){
            $("error2").fadeIn();
            return false;
          }else{
            $("error2").fadeOut();
          }
          if(apM == ""){
            $("error3").fadeIn();
            return false;
          }else{
            $("error3").fadeOut();
          }
          if(mail == "" || !expr.test(mail)){
            $("error4").fadeIn();
            return false;
          }else{
            $("error4").fadeOut();
          }
          if(cel == ""|| !expr2.test(cel) || length(cel)<9){
            $("error5").fadeIn();
            return false;
          }else{
            $("error5").fadeOut();
          }
          
        });
        
      });
    </script>

  </head>
<body class="home">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-xs-8">
              <div class="card rounded-3 text-white bg-dark">
                  
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="{% static 'paginaprincipal/images/logo.png' %}" style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Tienda Mis Nietas</h4>
                      </div>
      
                      <form>
                        <p>¿Necesita contactarnos? Ingrese sus datos para poder comunicarnos con usted</p>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="name" class="form-control" placeholder="Obligatorio" required/>
                            <label class="form-label" for="name">Nombre</label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="ApellidoP" class="form-control" placeholder="Obligatorio" required/>
                            <label class="form-label" for="ApellidoP">Apellido Paterno</label>

                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="text" id="ApellidoM" class="form-control" placeholder="Obligatorio" required/>
                          <label class="form-label" for="ApellidoM">Apellido Materno</label>

                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="Correo" class="form-control" placeholder="ej. juanitoperez@gmail.com" required/>
                          <label class="form-label" for="Correo">Correo Electronico</label>

                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="Celular" class="form-control" placeholder="ej. 943263203" required />
                            <label class="form-label" for="Celular">N° Telefono</label>

                          </div>
      
                        <div class="text-center pt-1 mb-5 pb-1 ">
                          <input type="submit" id="bEnviar" value="Enviar datos" class="btn btn-primary btn-block fa-lg gradient-custom-2"/>
                        </div>
                        <a href="{% url 'index' %}" class="btn btn-primary btn-block fa-lg gradient-custom-2">Volver a la página principal</a>

                      </form>
      
                    </div>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
