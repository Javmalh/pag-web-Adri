<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto 1- Mis Nietas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- iconos de bootstrap-->
</head>
<body class="home">
    <nav class="navbar navbar-expand-md"> <!-- Barra de navegación-->
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="logo.png" alt="Grupo Cero" width="60" height="48">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-white" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-white" aria-current="page" href="index.html">Inicio</a>
              <a class="nav-link text-white" href="contacto.html">Contacto</a>
            </div>
          </div>
        </div>
    </nav>
    
    <section class="py-5"> <!-- Producto -->
        <div class="container px-4 px-lg-5 my-5 rounded-3 cajas">
            <div class="row gx-4 gx-lg-5 align-items-center text-white">
              <div class="col-md-6">
                <button id="botonModal">
                  <img 
                  id="imagen-producto"
                  src="IMG_4315.png" 
                  class="card-img-top mb-5 mb-md-0"
                  height="540px" 
                  width="420px"
                  >
                </button>
                <div id="modalImagenes" class="modal">
                  <div class="modal-content">
                    <span class="close">&times;</span>
                    <img 
                    id="imagen-producto"
                    src="IMG_4315.png" 
                    class="card-img-top mb-5 mb-md-0"
                    height="540px" 
                    width="420px"
                    >
                  </div>
                
                </div>
              </div>
              <div class="col-md-6">
                <h1 id="nombre-producto" class="display-5 fw-bolder">
                  Vestido Verde
                </h1>
                <div class="f5-5 mb-5">
                  <span id="precio-producto">
                    $15.000
                  </span>
                  <p id="descripcion-producto" class="lead">
                    Vestido de algodón de color verde.
                  </p>
                  <p id="tipo-producto">
                    Vestido 
                  </p>
                </div>
                <div class="d-flex">
                  <input type="text" class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3em;">
                  <button class="btn btn-outline-success flex-shrink-0" type="button">
                    <i class="bi bi-basket"></i>
                    Comprar
                  </button>
                </div>
              </div>
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
  </body>
